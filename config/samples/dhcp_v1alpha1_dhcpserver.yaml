apiVersion: dhcp.routerd.net/v1alpha1
kind: DHCPServer
metadata:
  name: sample
spec:
  # duration of IP leases.
  leaseDuration: 1h

  ipv4:
    subnet: 172.20.0.0/24
    gateway: 172.20.0.1
    # range:
    #   start: 172.20.0.34
    #   stop: 172.20.0.240
    nameServers:
    - 172.20.0.1

  ipv6:
    subnet: "fd9c:fd74:6b8d:1020::/64"
    gateway: "fd9c:fd74:6b8d:1020::1"
    nameServers:
    - "fd9c:fd74:6b8d:1020::1"
    # range:
    #   start: fd9c:fd74:6b8d:1020::5
    #   stop: fd9c:fd74:6b8d:1020:ffff:ffff:ffff:ffff

  networkAttachment:
    type: Bridge
    bridge:
      name: br1
